<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <img src="https://i2.wp.com/opresenterural.com.br/wp-content/uploads/2022/04/CDA_SP.jpg?w=464&ssl=1"
        width="100" height="100">
        <div class="titulo"><h1 >Gestão de Defesa Animal e Vegetal</h1>
        <span>Secretaria de Agricultura e Abastecimento</span></div>
    </header>
    
    <div class="formulario">
        <h2>Pesquisar viveiros</h2>
        <p>Nome (Produtor):</p>
        <select>
            <option value="1">Inicio Igual</option>
            <option value="2">Qualquer Parte</option>
            <option value="3">Exatamente Igual</option>
        </select>
        <input text><br>

        <p>Tipo de Atividade:*</p>
        <select>
            <option value="1">Borbulheiras</option>
            <option value="2">Deposito de mudas</option>
            <option value="3">Fornecedoras de Sementes</option>
            <option value="4">Plantas Básicas</option>
            <option value="3">Plantas Matrízes</option>
            <option value="3">Viveiro de Mudas</option>
        </select><br>

        <p>Espécie:*</p>
        <select>
            <option>Café</option>
            <option>Citros</option>
            <option>Seringueira</option>
        </select><br>
        <p class="aviso">os campos com * são de preenchimento obrigatório</p>
        <p>Município:</p>
        <select id="estados" name="estados">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select><br>
    </div>
    <div class="botoes"><a href="#" class="myButton">Oesquisar</a>
    <a href="#" class="myButton">Cancelar</a></div>

</body>
</html>
